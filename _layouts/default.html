<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png"  href="assets/img/favicon.png">
    <title>Hoppy Christmas</title>

  {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f0ec9e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    
    <style type="text/css" media="screen">
     * {
       margin: 0; 
       padding: 0;
     }

     div#banner { 
       background-color: rgba(255,255,255,0);
       
       width: 100%; 
       padding-top: 20px;
       padding-bottom: 80px;
     }
     div#banner-content { 
       width: 100%; 
       margin: 0 auto; 
     }
    </style>
    
  </head>
  <body>
    
    <!--
    <a id="skip-to-content" href="#content">Skip to the content.</a>
    -->

    <header class="page-header" role="banner">
      <div class="bokeh">
        <h1 class="project-name">Hoppy Christmas! </h1> 
        <img src="images/Beer.png" height="200" width="200">
        <h2 class="description-project"> A guide to Christmas beers.</h2>
        {% for i in (1..60) %}
          <div class="light"></div>
        {% endfor %}
      </div>
    </header>
    
     <main id="content" class="main-content" role="main">
     {{ content }} 

      <footer class="site-footer">

        <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> was created by Louis Gounot, Hugo Delesalle, Baudouin Bosc and Michael Richter</span>
    
      </footer>
    </main>

    <div id="banner">
      <div id="banner-content">
        <ul class="lightrope">
          {% for i in (1..42) %}
          <li></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
